{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/fontello.css' %}">
    <title>{% block title %}Top-sellers{% endblock %}</title>
  </head>

  <body>
  {% block top_seiiers %}"nav-link active"{% endblock %}

  {% block content %}
    <div class="row">
      <div class="col" style="margin: 50px;">
        <div class="display-2">
          <span class="badge bg-primary">Топ продавцов на сайте</span>
        </div>
      </div>
    </div>
    <div class="container" style="min-height: 452px">
      <ul class="list-group list-group-numbered">

        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Ваня
            </div>
          </div>
          <span class="badge bg-primary rounded-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Петя
            </div>
          </div>
          <span class="badge bg-primary rounded-pill">3</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Гоша
            </div>
          </div>
          <span class="badge bg-primary rounded-pill">3</span>
        </li>
      </ul>
    </div>
  {% endblock %}

<footer style="padding: 100px;" class="bg-primary">
  </footer>

</body>
</html>
